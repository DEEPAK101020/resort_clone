<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/addnew.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="rlogin.js">
</head>
<body class="rbody">
    <div class="rcontainer" id="rmain">
        <div class="sign-up">
            <form class="rform" action="#">
        
                <h1 class="rh1" style="padding-bottom: 20px;">Modify Details</h1>

                <input id="modid" class="dinput" type="text" placeholder="Enter ID" required>
                <input id="modimage" class="dinput" type="text" name="image" placeholder="Enter image source" >
                <input id="modsuit" class="dinput" type="text" name="suit" placeholder="suit type" >
                <input id="moddescription" class="dinput" type="text" name="description" placeholder="description" >
                <input id="modfacilities" class="dinput" type="text" name="facilities" placeholder="facilities" >
                <input id="modprice" class="dinput" type="number" name="price" placeholder="price" required="">
                
               
                <button id="modifybtn" class="rbutton">Modify </button>
            </form>
        </div>
        <div class="sign-in">
            <form class="rform" action="#">
                <h1 class="rh1" style="margin-bottom: 20px;">ADD HOTELS</h1>

                
                <input id="addimage" class="dinput" type="text" name="image" placeholder="Enter image source" required="">
                <input id="addsuit" class="dinput" type="text" name="suit" placeholder="suit type" required="">
                <input id="adddesciption" class="dinput" type="text" name="description" placeholder="description" >
                <input id="addfacilities" class="dinput" type="text" name="facilities" placeholder="facilities" >
                <input id="addprice" class="dinput" type="number" name="price" placeholder="price" >
                
               
                <button id="addbtn" class="rbutton">ADD NEW</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1 class="rh1">Welcome Back! Admin</h1>
                    <p class="rp">want to add new</p>
                    <button class="rbutton" id="signIn">Add new</button>
                </div>
                <div class="overlay-right">
                    <h1 class="rh1">Hello Admin</h1>
                    <p class="rp">Would you like to modify something</p>
                    <button class="rbutton" id="signUp">Modify something</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const main = document.getElementById('rmain');

    signUpButton.addEventListener('click',()=>{
        main.classList.add("right-panel-active");
    });
    signInButton.addEventListener('click',()=>{
        main.classList.remove("right-panel-active");
    });

    </script>
    <script src="scripts/addnewdata.js"></script>
</body>
</html>
