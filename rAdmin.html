<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin log in</title>
    <link rel="shortcut icon" href="rLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="rlogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="rbody">
    <div class="rcontainer" id="rmain">
        <div class="sign-in">
            <form class="rform" action="#">
                <h1 class="rh1">Admin Login</h1>
                <div class="social-container">
                    <a href="#" class="ra social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="ra social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="ra social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p class="rp">or use your account</p>
                <input id = "email" class="rinput" type="email" name="email" placeholder="Email" required="">
                <input class="rinput" id = "password" type="password" name="pswd" placeholder="Password" required="">
                <a class="ra" href="#">Forget your Password?</a>
                <button class="rbutton">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-right">
                    <h1 class="rh1">Hello, Friend</h1>
                    <p class="rp">Enter your personal details and start journey with us</p>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/adminlogin.js"></script>
</body>
</html>
